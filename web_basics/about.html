<html lang="en">
<head>

@import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');
</style>
</head>
<body>
    <header>
        <div class="headercontent">
            <a class="brand" href="index.html">LX.</a>
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="experience.html">My Experience</a></li>
                    <li><a href="playlist.html">My Playlist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h1>About Me</h1>
            <p>I'm also a dog lover, gig-goer, baseball enjoyer.</p>

        <table class="dog-table" role="table" aria-label="My dogs and their breeds">
            <caption>My Dogs &amp; Breeds</caption>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Breed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Name">Mochi</td>
                    <td data-label="Breed">Shiba Inu</td>
                </tr>
                <tr>
                    <td data-label="Name">Buddy</td>
                    <td data-label="Breed">Labrador Retriever</td>

        </section>

    <footer class="site-footer" role="contentinfo">
        <div class="footer-inner">
            <div class="footer-left">Yuxuan Xia®</div>
            <div class="footer-center">© 2025</div>
        </div>
    </footer>

    <script>
        (function(){
            const links = document.querySelectorAll('nav a');
            const path = window.location.pathname.split('/').pop();
            const current = path === '' ? 'index.html' : path;
            links.forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href === current || (href === 'index.html' && current === 'index.html')) {
                    a.classList.add('active');
                    a.setAttribute('aria-current', 'true');
                } else {
                    a.classList.remove('active');
                    a.removeAttribute('aria-current');
                }
            });
        })();
    </script>
</body>
</html>
