@import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');

<body>
    <header>
        <div class="headercontent">
            <a class="brand" href="index.html">LX.</a>
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="experience.html">My Experience</a></li>
                    <li><a href="playlist.html">My Playlist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h1>My Playlist</h1>
        </section>
        <div id="albums">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/2DpEBrjCur1ythIZ10gJWw?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        </div>

    <footer class="site-footer" role="contentinfo">
        <div class="footer-inner">
            <div class="footer-left">Yuxuan Xia®</div>
            <div class="footer-center">© 2025</div>
        </div>
    </footer>

    <script>
        (function(){
            const links = document.querySelectorAll('nav a');
            const path = window.location.pathname.split('/').pop();
            const current = path === '' ? 'index.html' : path;
            links.forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;
                if (href === current || (href === 'index.html' && current === 'index.html')) {
                    a.classList.add('active');
                    a.setAttribute('aria-current', 'true');
                } else {
                    a.classList.remove('active');
                    a.removeAttribute('aria-current');
                }
            });
        })();
    </script>
</body>
